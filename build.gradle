plugins {
    id 'org.springframework.boot' version '3.1.5'  // Spring Boot version (use the version you prefer)
    id 'java'
    id 'io.spring.dependency-management' version '1.1.5'
}

group = 'com.yourcompany'  // Your group ID
version = '1.0-SNAPSHOT'

java {
    sourceCompatibility = JavaVersion.VERSION_17
}

repositories {
    mavenCentral()
}

dependencies {
    implementation 'org.springframework.boot:spring-boot-starter-web'
    implementation 'org.springframework.boot:spring-boot-starter-data-jpa'
    implementation 'org.springframework.boot:spring-boot-starter-security'
    implementation 'org.postgresql:postgresql:42.3.5'  // PostgreSQL JDBC driver
    implementation 'io.jsonwebtoken:jjwt-api:0.11.5'  // JWT dependency
    implementation 'org.springframework.boot:spring-boot-starter-thymeleaf'
    implementation 'org.springframework.boot:spring-boot-starter-validation'
    implementation 'org.projectlombok:lombok'
    runtimeOnly 'io.jsonwebtoken:jjwt-impl:0.11.5'

    annotationProcessor 'org.projectlombok:lombok'  // Added annotation processing for Lombok
    testImplementation 'org.springframework.boot:spring-boot-starter-test'
}

test {
    useJUnitPlatform()
}
